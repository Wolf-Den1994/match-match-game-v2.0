<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Match Game by Wolf-Den1994</title>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="logo">
        <a href="#" class="logo-link">
          <span class="logo-top">match</span>
          <span class="logo-bottom">match</span>
        </a>
      </div>
      <ul class="navbar-list">
        <li class="navbar-item">
          <a href="#" class="navbar-link" id="about">
            <svg></svg>
            <p>About Game</p>
          </a>
        </li>
        <li class="navbar-item">
          <a href="#" class="navbar-link" id="score">
            <svg></svg>
            <p>Best Score</p>
          </a>
        </li>
        <li class="navbar-item">
          <a href="#" class="navbar-link" id="settings">
            <svg></svg>
            <p>Game Settings</p>
          </a>
        </li>
      </ul>
    </div>
    <button class="btn-register">register new player</button>
  </header>
  <div class="modal-register">
    <h2 class="main-title">Registr new Player</h2>
    <div class="form-register-wrapper">
      <form action="#" class="form-register">
        <div class="form-item-register">
          <input type="text" required id="user-name" placeholder="Your name">
          <label for="user-name">First Name</label>
          <svg class="img-check-register check-hidden"></svg>
        </div>
        <div class="form-item-register">
          <input type="text" required id="user-lastname" placeholder="Your surname">
          <label for="user-lastname">Last Name</label>
          <svg class="img-check-register check-hidden"></svg>
        </div>
        <div class="form-item-register">
          <input type="email" required id="user-email" placeholder="Your email">
          <label for="user-email">E-mail</label>
          <svg class="img-check-register check-hidden"></svg>
        </div>
      </form>
    </div>
  </div>
  <div id="root"></div>
</body>
</html>
